<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="general"> <!-- Tutta la pagina -->

        <div class="main-page"> <!-- Sidebar, header e main -->
            <div class="sidebar"> <!-- Sidebar -->
                <div class="sidebar-top">
                    <div class="sidebar-nav relative">
                        <div class="green-line-y mobile-hide"></div>
                        <div class="spotify-logo">
                            <img src="img/logo.svg" class="mobile-hide">
                            <img src="img/logo-small.svg" class="mobile-view">
                        </div>
                        <p class="mobile-hide"><i class="fas fa-home"></i> Home</p>
                        <p class="gray-text mobile-hide"><i class="fas fa-search"></i> Cerca</p>
                        <p class="gray-text mobile-hide"><i class="fas fa-book"></i> La tua libreria</p>
                        <p class="mobile-view"><i class="fas fa-home"></i></p>
                        <p class="gray-text mobile-view"><i class="fas fa-search"></i></p>
                        <p class="gray-text mobile-view"><i class="fas fa-book"></i></p>
                    </div>
                    <div class="sidebar-playlist mobile-hide">
                        <div class="sidebar-playlist-create">
                            PLAYLIST
                            <p class="gray-text"><i class="fas fa-plus-square"></i> Crea Playlist</p>
                        </div>
                        <div class="sidebar-playlist-list">
                            <ul>
                                <li class="gray-text">Nome Playlist</li>
                                <li class="gray-text">Nome Playlist</li>
                                <li class="gray-text">Nome Playlist</li>
                                <li class="gray-text">Nome Playlist</li>
                                <li class="gray-text">Nome Playlist</li>
                                <li class="gray-text">Nome Playlist</li>
                                <li class="gray-text">Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="sidebar-bot">
                    <p class="app-install gray-text mobile-hide"><i class="fas fa-arrow-circle-down"></i> Installa app</p>
                    <p class="user-align mobile-hide"><i class="user fas fa-user-circle"></i> John Doe</p>
                    <p class="app-install gray-text mobile-view"><i class="fas fa-arrow-circle-down"></i></p>
                    <p class="user mobile-view"><i class="user fas fa-user-circle"></i></p>
                </div>
            </div>
            <div class="main-box"> <!-- Header e main -->
                <header class="header"><!-- Header --></header>
                <div class="main"> <!-- Main -->
                </div>
            </div>
        </div>

        <footer class="footer"> <!-- Footer -->
            <div class="footer-left">
                <div class="footer-img"><img src="img/sinister.jpeg"/></div>
                <div class="footer-author">
                    <p>Sinister</p>
                    <p class="gray-text">Brand Name</p>
                </div>
                <div class="footer-icons">
                    <p class="gray-text"><i class="far fa-heart"></i>   </p>
                    <p class="gray-text"><i class="far fa-folder"></i></p>
                </div>
            </div>
            <div class="footer-middle"></div>
            <div class="footer-right"></div>
        </footer>

    </div>

</body>

</html>
